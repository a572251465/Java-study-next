server:
  port: 9999
spring:
  application:
    name: cloud-gateway-service

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: gateway-client
          uri: http://localhost:9001/gateway-client
          predicates:
            - Path=/coo/**
